  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="f.email?.invalid && (f.email?.touched || f.email?.dirty)">
            <small *ngIf="f.email.errors?.required" class="text-danger">Email is required</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="f.password?.invalid && (f.password?.touched || f.password?.dirty)">
            <small *ngIf="f.password.errors?.required" class="text-danger">Password is required</small>
          </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <p>Don't have an account?<br/>
          <a (click)="navigateToSignup()" class="text-decoration-underline text-primary" style="cursor: pointer;">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
