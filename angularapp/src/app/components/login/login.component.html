<div class="container-fluid vh-100 d-flex justify-content-center align-items-center"
     style="background-image: url('https://images.pexels.com/photos/6214476/pexels-photo-6214476.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; background-position: center;">
 
  <!-- Blur Overlay -->
  <div style="position: absolute; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.2); backdrop-filter: blur(8px);"></div>
 
  <div class="card p-4 shadow border-0" style="max-width: 450px; background-color: rgba(255, 255, 255, 0.85); position: relative;">
    <h3 class="fw-bold text-danger text-center">Login</h3>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email:</label>
        <input type="email" name="email" id="email" formControlName="email"
               class="form-control border-primary" placeholder="Enter your email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger mt-1">
          <small>Please enter a valid email address.</small>
        </div>
      </div>
 
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password:</label>
        <input type="password" name="password" id="password" formControlName="password"
               class="form-control border-primary" placeholder="Enter your password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger mt-1">
          <small>Password is required.</small>
        </div>
      </div>
 
      <button type="submit" [disabled]="!loginForm.valid"
              class="btn w-100 fw-bold" style="background-color: black; color: white;">
        Login
      </button>
    </form>
 
    <div class="mt-3 text-center">
      <p class="text-dark">Don't have an account?<br/>
        <a (click)="navigateToSignup()" class="text-decoration-underline" style="cursor: pointer; color: red;">
          Sign Up
        </a>
      </p>
    </div>
 
    <!-- Pop-up Modal for Login Failure -->
    <div *ngIf="showDialog" class="modal fade show d-block mt-3" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-sm" style="background-color: #E0E0E0; color: black;">
          <div class="modal-body text-center">
            <h3 class="fw-bold text-danger">Login Failed</h3>
            <p class="fs-5 mt-3">Invalid credentials. Please try again.</p>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button class="btn fw-medium px-4 py-2"
                    style="background-color: black; color: white; border: 1px solid #777;"
                    (click)="closePopup()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
 
  </div>
</div>
